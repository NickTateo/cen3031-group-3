<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="tweetData">
  <div class="container" ng-controller="TwitterController">
    <div class="row">
      Place: <input type="text" ng-model="userPlace" ng-keyup="$event.keyCode == 13 ? searchTrend() : null"><button
        ng-click="searchTrend()">See Trends</button>
      <canvas id="test-chart"></canvas>
      <div id="no-results" style="display: none">
        <h1>:( Sorry!</h1>
        <h2>Your search either has a typo or has no topics currently trending</h2>
      </div>
    </div>

    <div class="row">
      Topic: <input type="text" ng-model="userTopic"><button
        ng-click="searchTopic()">See Trends</button>
    </div>
  </div>


  <!-- Angular -->
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>


  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

  <!-- Charts.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

  <!-- Our Logic -->
  <script src="js/app.js"></script>
  <script src="js/controllers/TwitterController.js"></script>
  <script src="js/factories/TwitterFactory.js"></script>



</body>

</html>
