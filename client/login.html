<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="directoryApp">
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-md-4">
                <nav class="navbar navbar-light">
                    <a href="#">
                        <img src="logo.png" class="d-inline-block align-top logo" alt="TweetData Logo">
                        <h1 class="title">TweetData</h1>
                    </a>
                </nav>
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-1">
                <div class="logout">
                    <button class="btn btn-default btn-lg">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div>
    </div>
    <div id="login-container" class="container-fluid d-flex justify-content-center">
        <div>
            <div id="login-card" class="card d-inline-flex">
                <div class="card-body d-flex flex-column justify-content-center">
                    <div class="offset-2 col-md-8">
                        <form>
                            <div class="form-group mb-2">
                                <input class="login-input form-control" placeholder="Username" type="text">
                            </div>
                            <br>
                            <div class="form-group mb-2">
                                <input class="login-input form-control" placeholder="Password" type="password">
                            </div>
                            <br>
                            <a href="#">
                                Forgot your password?
                            </a>
                            <br>
                            <a href="#">
                                Need an account?
                            </a>
                            <br>
                            <button type="button" class="btn btn-primary top-margin" id="login-button">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
